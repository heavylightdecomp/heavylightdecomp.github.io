<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>heavylightdecomp</title>
  <style>
    /* --- CSS RESET ---------------------------------------------------- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body { height: 100%; }

    /* --- LAYOUT & TYPOGRAPHY ----------------------------------------- */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem;              /* extra breathing room on all sides */
      background: #282a2e;        /* dark grey-ish background */
      font-family: "Trebuchet MS", "Segoe UI", Verdana, sans-serif;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-size: clamp(0.625rem, 2vw + 0.25rem, 1.5rem);
      line-height: 1.4;
      max-width: 60ch;
    }

    /* --- LINK STYLING ------------------------------------------------- */
    a {
      color: inherit;
      text-decoration: underline;
    }

    a:hover,
    a:focus-visible {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>
    Hi, I'm heavylightdecomp. If you were looking for my blog, click
    <a href="https://heavylightdecomp.github.io/blog/" target="_blank" rel="noopener noreferrer">here</a>
  </h1>
</body>
</html>
