<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Redirect</title>
  <style>
    /* --- CSS RESET ---------------------------------------------------- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body { height: 100%; }

    /* --- LAYOUT & TYPOGRAPHY ----------------------------------------- */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ff7a00; /* bright orange */
      font-family: "Trebuchet MS", "Segoe UI", Verdana, sans-serif;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-size: clamp(1.875rem, 6vw + 1rem, 4.5rem); /* scales with viewport */
      line-height: 1.2;
      padding: 0 1rem; /* gutter for very narrow screens */
    }

    /* --- LINK STYLING ------------------------------------------------- */
    a {
      color: inherit; /* inherit white text colour */
      text-decoration: underline;
    }

    a:hover,
    a:focus-visible {
      text-decoration: none; /* subtle interaction feedback */
    }
  </style>
</head>
<body>
  <h1>
    If you were looking for my blog, click
    <a href="https://heavylightdecomp.github.io/blog/" target="_blank" rel="noopener noreferrer">here</a>
  </h1>
</body>
</html>
